<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./assets/css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,300..700;1,300..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="header__top">
      <div class="container">
        <div class="header__inner">
          <div class="header__logo">
            <img src="./assets/images/header/logo.svg" alt="logo" title="logo" />
          </div>
          <nav class="header__menu">
            <ul class="menu">
              <li class="menu__item">
                <a href="" class="menu__link" src="#">Каталог</a>
              </li>
              <li class="menu__item">
                <a href="" class="menu__link" src="#">Галерея</a>
              </li>
              <li class="menu__item">
                <a href="" class="menu__link" src="#">О лаборатории</a>
              </li>
              <li class="menu__item">
                <a href="" class="menu__link" src="#">Контакты</a>
              </li>
            </ul>
          </nav>
          <div class="header__control">
            <button type="button" class="btn-icon">
              <img class="btn-icon__img" src="./assets/images/header/search.svg" alt="search">
            </button>
            <button type="button" class="btn-icon">
              <img class="btn-icon__img" src="./assets/images/header/login.svg" alt="login" />
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="header__bottom">
      <div class="intro">
        <div class="container">
          <div class="intro__inner">
            <h1 class="intro__title">Крупнейшая коллекция природных артефактов</h1>
            <div class="intro__text">Являясь всего лишь частью общей картины, интерактивные прототипы, которые представляют собой яркий пример европейского типа политической и социальной культуры.</div>
            <div class="intro__control">
              <button class="intro__btn" type="button">
                Исследовать
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main class="main">
    content
  </main>
</body>
</html>
